<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/login.css" />

    <title>JavasNews | Registro</title>
  </head>
  <body>
    <div class="container">
      <div class="row registro_container">
        <div class="col-12 col-md-6 offset-md-3">
          <div class="card mb-3">
            <div class="card-body d-flex align-items-center">
              <img src="../img/login_img.png" width="100" alt="logo" />
              <h3 class="ms-3">Registro de usuario</h3>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <form
                class="row g-3 needs-validation"
                onsubmit="agregarUsuario(event)"
                novalidate
              >
                <div class="col-12 col-md-6">
                  <label for="validationCustom01" class="form-label"
                    >Nombre</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="validationCustom01"
                    placeholder="Ingrese su nombre"
                    required
                  />
                </div>
                <div class="col-12 col-md-6">
                  <label for="validationCustom02" class="form-label"
                    >Correo</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="validationCustom02"
                    placeholder="example@example.com"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label"
                    >Contrase√±a</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="validationCustom03"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label for="validationCustom04" class="form-label"
                    >Url de avatar</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="validationCustom04"
                    required
                  />
                </div>

                <div class="col-12 d-flex justify-content-end">
                  <button class="btn btn-primary" type="submit">
                    Registrar
                  </button>
                  <a class="btn btn-secondary ms-2" href="../index.html">
                    Login
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="../js/login.js"></script>
  </body>
</html>
