    <!-- ------------------------------------------    -->
    <main class="container mb-3" id="contenedorPrincipal">
      <div class="row">
        <div class="col">
          <h3 class="text-center">Agregar noticia</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-8 offset-md-2">
          <form class="row g-3 needs-validation" id="formulario" novalidate>
            <div class="col-12 col-md-6">
              <label for="validationCustom00" class="form-label"
                >Portal de noticias</label
              >
              <input
                type="text"
                class="form-control"
                id="validationCustom00"
                required
              />
            </div>
            <div class="col-12 col-md-6">
              <label for="validationCustom01" class="form-label">Autor</label>
              <input
                type="text"
                class="form-control"
                id="validationCustom01"
                required
              />
            </div>
            <div class="col-12">
              <label for="validationCustom02" class="form-label">Título</label>
              <input
                type="text"
                class="form-control"
                id="validationCustom02"
                required
              />
            </div>
            <div class="col-12">
              <label for="validationCustomDescription" class="form-label"
                >Descripción</label
              >
              <div class="input-group has-validation">
                <textarea
                  class="form-control"
                  id="validationCustomDescription"
                  cols="30"
                  rows="5"
                  aria-describedby="inputGroupPrepend"
                  required
                ></textarea>
              </div>
            </div>
            <div class="col-12">
              <label for="validationCustom03" class="form-label"
                >Url de la noticia</label
              >
              <input
                type="text"
                class="form-control"
                id="validationCustom03"
                required
              />
            </div>
            <div class="col-12">
              <label for="validationCustom04" class="form-label"
                >Url de la imagen</label
              >
              <input
                type="text"
                class="form-control"
                id="validationCustom04"
                required
              />
            </div>
            <div class="col-md-3">
              <label for="validationCustom05" class="form-label">Fecha</label>
              <input
                type="date"
                class="form-control"
                id="validationCustom05"
                required
              />
            </div>
            <div class="col-12">
              <label for="validationCustomContent" class="form-label"
                >Contenido</label
              >
              <div class="input-group has-validation">
                <textarea
                  class="form-control"
                  id="validationCustomContent"
                  cols="30"
                  rows="5"
                  aria-describedby="inputGroupPrepend"
                ></textarea>
              </div>
            </div>

            <div class="col-12 d-flex justify-content-end">
              <button class="btn btn-primary" type="submit">Agregar</button>
            </div>
          </form>
        </div>
      </div>
      <section class="row mt-3">
        <div class="col-12 col-md-8 offset-md-2">
          <h3>Tabla de noticias</h3>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Portal</th>
                <th>Autor</th>
                <th>Título</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="cuerpo_tabla">
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="d-flex align-items-center justify-content-evenly">
                  <i
                    class="fa fa-pencil-square-o"
                    role="button"
                    aria-hidden="true"
                  ></i>
                  <i class="fa fa-trash-o" role="button" aria-hidden="true"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <footer></footer>

    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="myModalLabel">Actualizar Noticia</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="row g-3" id="formularioModal">
              <div class="col-12 col-md-6">
                <label for="updatePortal" class="form-label"
                  >Portal de noticias</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="updatePortal"
                  required
                />
              </div>
              <div class="col-12 col-md-6">
                <label for="updateAutor" class="form-label">Autor</label>
                <input
                  type="text"
                  class="form-control"
                  id="updateAutor"
                  required
                />
              </div>
              <div class="col-12">
                <label for="updateTitulo" class="form-label">Título</label>
                <input
                  type="text"
                  class="form-control"
                  id="updateTitulo"
                  required
                />
              </div>
              <div class="col-12">
                <label for="updateDescripcion" class="form-label"
                  >Descripción</label
                >
                <div class="input-group has-validation">
                  <textarea
                    class="form-control"
                    id="updateDescripcion"
                    cols="30"
                    rows="5"
                    aria-describedby="inputGroupPrepend"
                    required
                  ></textarea>
                </div>
              </div>
              <div class="col-12">
                <label for="updateUrl" class="form-label"
                  >Url de la noticia</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="updateUrl"
                  required
                />
              </div>
              <div class="col-12">
                <label for="updateImagen" class="form-label"
                  >Url de la imagen</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="updateImagen"
                  required
                />
              </div>

              <div class="col-12">
                <label for="updateContenido" class="form-label"
                  >Contenido</label
                >
                <div class="input-group has-validation">
                  <textarea
                    class="form-control"
                    id="updateContenido"
                    cols="30"
                    rows="5"
                    aria-describedby="inputGroupPrepend"
                  ></textarea>
                </div>
              </div>

              <div class="col-12 d-flex justify-content-end">
                <button class="btn btn-primary" type="submit">
                  Actualizar
                </button>
              </div>
            </form>
          </div>
